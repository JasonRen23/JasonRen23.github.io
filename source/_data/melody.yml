# ---------------
avatar: http://osrmzp0jr.bkt.clouddn.com/618991108587536653.jpg

top_img: http://p158wkz8m.bkt.clouddn.com/sky-nature-mountain-space-stars-wallpaper-1.jpg # false or url of img 

